services:
  db:
    image: postgres:16-alpine
    container_name: raisehead-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: raisehead_erp
      POSTGRES_USER: ${POSTGRES_USER:-raisehead}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raisehead} -d raisehead_erp"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: raisehead-erp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-raisehead}:${POSTGRES_PASSWORD}@db:5432/raisehead_erp?schema=public"
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3000
      NODE_ENV: production
      BASE_URL: ${BASE_URL:-http://localhost:3000}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      OUTLOOK_CLIENT_ID: ${OUTLOOK_CLIENT_ID:-}
      OUTLOOK_CLIENT_SECRET: ${OUTLOOK_CLIENT_SECRET:-}
      COMPANY_NAME: ${COMPANY_NAME:-抬頭工作室有限公司}
      COMPANY_TAX_ID: ${COMPANY_TAX_ID:-83078329}
      COMPANY_BANK: ${COMPANY_BANK:-玉山銀行(左營分行)}
      COMPANY_BANK_CODE: ${COMPANY_BANK_CODE:-808}
      COMPANY_BANK_ACCOUNT: ${COMPANY_BANK_ACCOUNT:-0635-940-167416}
      COMPANY_ADDRESS: ${COMPANY_ADDRESS:-高雄市左營區}
      COMPANY_EMAIL: ${COMPANY_EMAIL:-contact@raisehead.studio}
      COMPANY_PHONE: ${COMPANY_PHONE:-}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  uploads_data:
